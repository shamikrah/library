<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button class="new-book">+ New Book</button>
        <div class="card-container"></div>
    </main>
    <div class="modal-overlay">
        <div class="form-container">
            <form autocomplete="off" action="" class="form">
                <h1>New Book</h1>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title of Book" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages" min="1" max="9999999" placeholder="Number of Pages"
                    required>
                <label for="read">Have you read the book?</label>
                <select name="read" id="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="reset" class="btn-main-color cancel-btn">Cancel</button>
                <button type="submit" class="btn-blue">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
